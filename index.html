<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rapididate Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .timer {
      font-size: 2em;
      margin: 20px 0;
      color: #007700;
    }

    .button {
      font-size: 1.5em;
      padding: 20px 40px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #0040cc;
    }
  </style>
</head>
<body>

  <h1>Rapididate Test</h1>

  <div class="timer" id="timer">Timp: 0 secunde</div>

  <button class="button" onclick="downloadPDF()">ðŸ“¥ DescarcÄƒ formularul PDF</button>

  <script>
    // Cronometru care porneÈ™te cÃ¢nd pagina se Ã®ncarcÄƒ
    let startTime = Date.now();
    const timerElement = document.getElementById('timer');

    setInterval(() => {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerElement.textContent = `Timp: ${elapsed} secunde`;
    }, 1000);

    // FuncÈ›ie pentru descÄƒrcare automatÄƒ a PDF-ului
    function downloadPDF() {
      const link = document.createElement("a");
      link.href = "formular.pdf"; // asigurÄƒ-te cÄƒ acest fiÈ™ier existÄƒ Ã®n repo
      link.download = "formular.pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
